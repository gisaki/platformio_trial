; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs

[env:m5stick-c]
board = m5stick-c
lib_deps = 
	m5stack/M5StickC
	bblanchon/ArduinoJson
build_flags = 
	-DUSE_LCD
	-DCAN_TX=32
	-DCAN_RX=33

[env:m5stack-atom]
board = m5stack-atom
lib_deps = 
	m5stack/M5Atom
	bblanchon/ArduinoJson
	fastled/FastLED
build_flags = 
	-DCAN_TX=26
	-DCAN_RX=32
